{% extends "gestion_intervention/base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="col-12 form_update">
    <section>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Client</label>
                    {{ form.customer|add_class:"form-control"}}
                </div>
                <div class="form-group col-md-12">
                    <label>Motif</label>
                    {{ form.reason|add_class:"form-control"}}
                </div>
                <div class="form-group col-md-1">
                    <label>important</label>
                    {{ form.important|add_class:"form-control"}}
                </div>

            </div>
            <input type="submit" name="submit" value="submit" class="updateBtn">
        </form>
    </section>
</div>
{% endblock %}
