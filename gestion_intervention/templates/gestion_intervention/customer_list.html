{% extends "gestion_intervention/base.html" %} 

{% block content %}

<div class="col-12">
    <form class="search mx-auto" action="#" method="get">
        <input class="field" type="search" name="q" placeholder="Rechercher" class="form-control">
        <input type="submit" name="search" value="Search" class="btnsearch">
    </form>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
            </tr>
        </thead>

        <tbody>
            {% for customer in object_list %}

            <tr>
                <td scope="row"><a href="#">{{customer.first_name}} {{customer.last_name}}</a></td>
                <td>{{customer.phone}}</td>
                <td>{{customer.email}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
